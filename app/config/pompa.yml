redis_default: &redis_default
  driver: hiredis
  pool_size: 15
  url: "redis://redis"
  db: 0

default: &default
  trusted_proxies:
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "10.0.0.0/8"
  endpoints:
    admin: true
    public: true
    sidekiq_console: true
  template:
    base_url: "<%= ENV['POMPA_BASE_URL'] || 'http://localhost:8081' %>"
  redis:
    <<: *redis_default

production:
  <<: *default
  redis:
    <<: *redis_default
    db: 1
    pool_size: 25

development:
  <<: *default
  log_level: "debug"

test:
  <<: *default
